<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сборка компьютера</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="header">
    <div class="header__wrap flex">
      <a href="#" class="header__logo">
        <img src="./images/logo.svg" alt="Logo">
      </a>
      <div class="header__menu flex">
        <nav class="header__nav flex">
          <a href="#">Чем занимаемся</a>
          <a href="#">Процесс работы</a>
          <a href="#">Команда</a>
        </nav>
        <button type="button" class="button header__button">
          Оставить заявку
        </button>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="main-display">
      <div class="container">
        <h1 class="main-display__header">
          Собираем игровой&nbsp;ПК под ваш бюджет
        </h1>
        <div class="timer main-display__timer flex">
          <div class="timer__item flex">
            <div class="timer__count">
              18
            </div>
            <div class="timer__text">
              Дней
            </div>
          </div>
          <div class="timer__item flex">
            <div class="timer__count">
              18
            </div>
            <div class="timer__text">
              Часов
            </div>
          </div>
          <div class="timer__item flex">
            <div class="timer__count">
              18
            </div>
            <div class="timer__text">
              Минут
            </div>
          </div>
          <div class="timer__item flex">
            <div class="timer__count">
              18
            </div>
            <div class="timer__text">
              Секунд
            </div>
          </div>
        </div>
        <button class="button main-display__button" type="button">
          Оставить заявку
        </button>
      </div>
      <div class="main-display__background">
        <img src="./images/header.jpg" alt="">
      </div>
    </section>
  </main>
</body>
</html>
